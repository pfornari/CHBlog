{% extends 'index.html' %}

{% block title %}
    Formulario de Categorias
{% endblock %}

{% block inicio %}

    <form action="" method="POST">
        {% csrf_token %}

            {{ form.as_p }}
        
            <input type="submit" value="Enviar">

    </form>
    
    {% for categoria in categorias %}
        El nombre de la categoria es: {{ categoria.nombre }} 
        - el parent es: {{ categoria.parent }}
        <br>
    {% endfor %}

{% endblock %}
